<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Shuffle Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="game-container">
    <h2 id = "title">Sequence-Recall DND</h2>
    <div id="level">Level: 1</div>
    <button id="startBtn">Start Game</button>
    <button id = "restartBtn">Restart</button>
    <button id = "quitBtn">Quit</button>
    <div class="image-container">
      <img src="images/sequence 11.1.jpg" alt="Image 1" class="image" draggable="true" data-id="0">
      <img src="images/sequence 11.2.jpg" alt="Image 2" class="image" draggable="true" data-id="1">
      <img src="images/sequence 11.3.jpg" alt="Image 3" class="image" draggable="true" data-id="2">
      <img src="images/sequence 11.4.jpg" alt="Image 4" class="image" draggable="true" data-id="3">
    </div>
    <div id = "message">Press start to begin!</div>
  </div>

  <script src="script.js"> defer</script>
</body>
</html>
