<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sequence Recall Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  

  <div class="main-container">
   <button class = "quit-button" src = "">Quit</button>
   
    <div class="container">
    <h1>Sequence Recall Game</h1>
    <div id="level">Level: 1</div>
    <div id="game-board">
      <div class="button" id="red" index = "1" ></div>
      <div class="button" id="blue" index = "2" ></div>
      <div class="button" id="green" index = "3" ></div>
      <div class="button" id="yellow" index = "4" ></div>
    </div>
    <button id="start-button">Start Game</button>
    <button id = "restart-button">Restart</button>
    <div id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
